<div>Teachable Machine Audio Model - p5.js and ml5.js</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
<script type="text/javascript">
  // Global variable to store the classifier
let classifier;

// Label
let label = 'listening...';

// Teachable Machine model URL:
let soundModel = 'https://teachablemachine.withgoogle.com/models/-KVzAqJx2/';


function preload() {
  // Load the model
  classifier = ml5.soundClassifier(soundModel + 'model.json');
}

function setup() {
  createCanvas(320, 240);
  // Start classifying
  // The sound model will continuously listen to the microphone
  classifier.classify(gotResult);
}

function draw() {
  background(0);
  // Draw the label in the canvas
  fill(255);
  textSize(32);
  textAlign(CENTER, CENTER);
  text(label, width / 2, height / 2);
}


// The model recognizing a sound will trigger this event
function gotResult(error, results) {
  if (error) {
    console.error(error);
    return;
  }
  // The results are in an array ordered by confidence.
  // console.log(results[0]);
  label = results[0].label;
  if (label == 'dag barking'){
  //alert('dag barking');
  const Http = new XMLHttpRequest();
  Http.open("GET","http://192.168.8.101/teachable/state1.php?s=" + 1);
  Http.send();	  
  } else if (label == 'noise 2'){
  //alert('2'); 
  const Http = new XMLHttpRequest();
  Http.open("GET","http://192.168.8.101/teachable/state1.php?s=" + 2);
  Http.send();	 	  
  } else if (label == 'peaple'){
  //alert('3');
  const Http = new XMLHttpRequest();
  Http.open("GET","http://192.168.8.101/teachable/state1.php?s=" + 3);
  Http.send();		  
  }else if (label == 'street'){
  //alert('4');
  const Http = new XMLHttpRequest();
  Http.open("GET","http://192.168.8.101/teachable/state1.php?s=" + 4);
  Http.send();		  
  } else{
  //alert('back');
  const Http = new XMLHttpRequest();
  Http.open("GET","http://192.168.8.101/teachable/state1.php?s=" + 0);
  Http.send();		  
  }

}
</script>
